os:
  - linux
dist: trusty
cache:
  directories:
    - node_modules
sudo: false
addons:
  chrome: stable
# safelist to build
branches:
  only:
  - develop
language: node_js

node_js:
  - "12"

install:
  - git clone https://github.com/$TRAVIS_REPO_SLUG.git $TRAVIS_REPO_SLUG
  - cd $TRAVIS_REPO_SLUG
  - git checkout -qf $TRAVIS_COMMIT
  - npm install

script:
  - npm run deploy:github
