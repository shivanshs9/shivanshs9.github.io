title: Checkin app
subtitle: 'A one-stop appetizer for all food-lovers out there!'
description: >-
  Checkin presents all the services of a restaurant at the customer's fingertips.
  Stand out from the chaos and save one's valuable time, by enjoying the experience,
  and leave all the engagement touch points with the restaurant to this app.
work:
  - Collaborated with the android team to build the Android app and implemented MVVM architecture to have a well-written decoupled codebase.
  - Migrated the android code from Java to Kotlin to deflate the codebase by 25%.
